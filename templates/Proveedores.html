<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Proveedor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px 30px;
      width: 350px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-container h2::before {
      content: "‚úèÔ∏è ";
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="number"], input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 20px;
      outline: none;
      box-sizing: border-box;
    }

    .contacto {
      text-align: center;
      margin: 15px 0 10px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn-cancel {
      background-color: #e0e0e0;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-save {
      background-color: #4db5ff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    .btn-save:hover {
      background-color: #3aa8f7;
    }

    .btn-cancel:hover {
      background-color: #d5d5d5;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Nuevo Proveedor</h2>

    <form>
      <label for="nit">NIT o N√∫mero de documento:</label>
      <input type="text" id="nit" name="nit" placeholder="Ej: 900234567" required>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <div class="contacto">üìû Contacto</div>

      <label for="telefono">Tel√©fono:</label>
      <input type="text" id="telefono" name="telefono">

      <label for="correo">Correo electr√≥nico:</label>
      <input type="email" id="correo" name="correo">

      <div class="buttons">
        <button type="button" class="btn-cancel">Cancelar</button>
        <button type="submit" class="btn-save">Guardar</button>
      </div>
    </form>
  </div>
</body>
</html>

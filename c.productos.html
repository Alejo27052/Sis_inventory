<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso de Productos Nuevos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(150deg, #8fa3aa 50%, #6c8085 50%);
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
      margin-top: 40px;
      margin-bottom: 50px;
      text-transform: uppercase;
      color: #111;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    form {
      max-width: 900px;
      margin: auto;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 0 auto;
    }

    .field {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #2f3a3d;
      padding: 15px;
      border-radius: 15px;
      color: #e0e0e0;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      width: 220px;
    }

    .field label {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .field input,
    .field select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      text-align: center;
    }

    .confirm {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: bold;
      font-size: 1.1em;
      margin-top: 20px;
      color: #222;
    }

    .confirm input {
      transform: scale(1.5);
      cursor: pointer;
    }

    .bottom {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .bottom button {
      padding: 12px 30px;
      font-size: 1em;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    .volver {
      background: #7b8487;
      color: #fff;
    }

    .guardar {
      background: #a2a8aa;
      color: #fff;
    }

    .note {
      margin-top: 25px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>INGRESO DE PRODUCTOS NUEVOS</h1>

  <form>
    <div class="container">
      <div class="field">
        <label for="factura">Factura de compra</label>
        <input type="text" id="factura" name="factura" required>
      </div>

      <div class="field">
        <label for="proveedor">Proveedor de producto</label>
        <input type="text" id="proveedor" name="proveedor" required>
      </div>

      <div class="field">
        <label for="marca">Marca de producto</label>
        <input type="text" id="marca" name="marca" required>
      </div>

      <div class="field">
        <label for="producto">Seleccione producto</label>
        <select id="producto" name="producto" required>
          <option value="">-- Seleccione --</option>
          <option value="arroz">Arroz</option>
          <option value="azucar">Az√∫car</option>
          <option value="aceite">Aceite</option>
        </select>
      </div>

      <div class="field">
        <label for="medida">Tipo de medida</label>
        <select id="medida" name="medida" required>
          <option value="">-- Seleccione --</option>
          <option value="kg">Kg</option>
          <option value="un">Unidades</option>
          <option value="lt">Litros</option>
        </select>
      </div>

      <div class="field">
        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" name="cantidad" min="1" required>
      </div>

      <div class="field">
        <label for="precio">Precio establecido</label>
        <input type="number" id="precio" name="precio" min="0" step="0.01" required>
      </div>
    </div>

    <div class="confirm">
      <label for="confirmado">Precio confirmado</label>
      <input type="checkbox" id="confirmado" name="confirmado" required>
    </div>

    <div class="bottom">
      <button type="reset" class="volver">Volver</button>
      <button type="submit" class="guardar">Guardar</button>
    </div>
  </form>

  <p class="note">Por favor llenar todos los campos</p>
</body>
</html>
